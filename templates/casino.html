<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: #fff;
        }
        .header {
            background-color: #fffff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header a {
            text-decoration: none;
            color: none;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header .buttons a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="header">
        <a href="{{ url_for('games') }}">–ö –≤—ã–±–æ—Ä—É –∏–≥—Ä</a>
        <div class="buttons">
            <a href="{{ url_for('profile') }}">–ü—Ä–æ—Ñ–∏–ª—å</a>
            <a href="{{ url_for('top') }}">–¢–æ–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</a>
        </div>
    </div>
<div id="app">
  <div class="doors">
    <div class="door">
      <div class="boxes">
      </div>
    </div>

    <div class="door">
      <div class="boxes">
      </div>
    </div>

    <div class="door">
      <div class="boxes">
      </div>
    </div>
  </div>

  <div class="buttons">
    <input type="number" id="bet" placeholder="–í–∞—à–∞ —Å—Ç–∞–≤–∫–∞" min="1" max="{{ current_user.coins }}">
    <button id="spinner">–í—Ä–∞—â–∞—Ç—å</button>
    <button id="reseter">–û–±–Ω–æ–≤–∏—Ç—å</button>
  <div class="info"></div>
    <div class="deposit">–ë–∞–ª–∞–Ω—Å: <span id="deposit">{{ current_user.coins }}</span></div>
    <p class="info"></p>
  <script>
        const items = [
            "7Ô∏è‚É£",
            "‚ùå",
            "üçì",
            "üçã",
            "üçâ",
            "üçí",
            "üíµ",
            "üçä",
            "üçé"
        ];
        document.querySelector(".info").textContent = items.join(" ");

        const doors = document.querySelectorAll(".door");
        document.querySelector("#spinner").addEventListener("click", spin);
        document.querySelector("#reseter").addEventListener("click", init);

        let deposit = {{ current_user.coins }};
        document.getElementById('deposit').textContent = deposit;

        async function spin() {
            const bet = parseInt(document.getElementById('bet').value);
            if (isNaN(bet) || bet <= 0 || bet > deposit) {
                alert("Invalid bet!");
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è —Å–ø–∏—Å–∞–Ω–∏—è –º–æ–Ω–µ—Ç
            fetch('/spin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `bet=${bet}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                deposit = data.coins;
                document.getElementById('deposit').textContent = deposit;

                init(false, 1, 2);
                const promises = Array.from(doors).map((door, index) => {
                    const boxes = door.querySelector(".boxes");
                    const duration = parseInt(boxes.style.transitionDuration);
                    boxes.style.transform = "translateY(0)";
                    return new Promise((resolve) => setTimeout(resolve, duration * 100 * (index + 1)));
                });

                Promise.all(promises).then(() => {
                    // –ü–æ–ª—É—á–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
                    const finalSymbols = Array.from(doors).map(door => {
                        const boxes = door.querySelector(".boxes");
                        const finalPosition = parseInt(boxes.style.transform.match(/-(\d+)px/)[1]);
                        const index = (finalPosition / 100) % items.length;
                        return items[Math.floor(index)];
                    });

                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    fetch('/check_win', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ symbols: finalSymbols, bet: bet })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.result === 'win') {
                            deposit = data.coins;
                            document.getElementById('deposit').textContent = deposit;
                            alert("You win!");
                        } else {
                            deposit = data.coins;
                            document.getElementById('deposit').textContent = deposit;
                            alert("You lose!");
                        }
                    });
                });
            });
        }

        function init(firstInit = true, groups = 1, duration = 1) {
            for (const door of doors) {
                if (firstInit) {
                    door.dataset.spinned = "0";
                } else if (door.dataset.spinned === "1") {
                    return;
                }

                const boxes = door.querySelector(".boxes");
                const boxesClone = boxes.cloneNode(false);

                const pool = ["‚ùì"];
                if (!firstInit) {
                    const arr = [];
                    for (let n = 0; n < (groups > 0 ? groups : 1); n++) {
                        arr.push(...items);
                    }
                    pool.push(...shuffle(arr));

                    boxesClone.addEventListener(
                        "transitionstart",
                        function () {
                            door.dataset.spinned = "1";
                            this.querySelectorAll(".box").forEach((box) => {
                                box.style.filter = "blur(1px)";
                            });
                        },
                        { once: true }
                    );

                    boxesClone.addEventListener(
                        "transitionend",
                        function () {
                            this.querySelectorAll(".box").forEach((box, index) => {
                                box.style.filter = "blur(0)";
                                if (index > 0) this.removeChild(box);
                            });
                        },
                        { once: true }
                    );
                }

                for (let i = pool.length - 1; i >= 0; i--) {
                    const box = document.createElement("div");
                    box.classList.add("box");
                    box.style.width = door.clientWidth + "px";
                    box.style.height = door.clientHeight + "px";
                    box.textContent = pool[i];
                    boxesClone.appendChild(box);
                }
                boxesClone.style.transitionDuration = `${duration > 0 ? duration : 1}s`;
                boxesClone.style.transform = `translateY(-${
                    door.clientHeight * (pool.length - 1)
                }px)`;
                door.replaceChild(boxesClone, boxes);
            }
        }

        function shuffle([...arr]) {
            let m = arr.length;
            while (m) {
                const i = Math.floor(Math.random() * m--);
                [arr[m], arr[i]] = [arr[i], arr[m]];
            }
            return arr;
        }

        init();
    </script>
</body>
</html>
