<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Слоты</title>
    <link rel="stylesheet" href="/static/css/style1.css">
</head>
<body>
    <div class="header">
        <a href="{{ url_for('games') }}">К выбору игр</a>
        <div class="buttons">
            <a href="{{ url_for('profile') }}">Профиль</a>
            <a href="{{ url_for('top') }}">Топ пользователей</a>
        </div>
    </div>
    <div class="background"></div>
    <div class="container">
        <div class="slot-machine">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
            <div class="reel" id="reel4"></div>
            <div class="reel" id="reel5"></div>
        </div>
        <div class="balance">Баланс: $<span id="balance">{{ user.coins }}</span></div>
        <div class="bet-control">
            <label for="bet-amount">Ставка:</label>
            <input type="number" id="bet-amount" min="1" value="1">
        </div>
        <button id="spin-button">Вращать</button>
        <div class="winnings">ВЫИГРЫШЬ: $<span id="winnings">0</span></div>
    </div>
    <script src="/static/js/slots.js"></script>
</body>
</html>
