<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/—Åss/styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        .header {
            background-color: #fffff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header a {
            text-decoration: none;
            color: none;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header .buttons a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .dice {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            transition: transform 1s;
            border: 4px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 20px #0ff;
            color: #000000;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            margin: 50px;
            width: 200px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –ø–æ–ª–µ–π –¥–ª—è –≤–≤–æ–¥–∞ */
            font-size: 16px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('games') }}">–ö –≤—ã–±–æ—Ä—É –∏–≥—Ä</a>
        <div class="buttons">
            <a href="{{ url_for('profile') }}">–ü—Ä–æ—Ñ–∏–ª—å</a>
            <a href="{{ url_for('top') }}">–¢–æ–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</a>
        </div>
    </div>
    <div class="content">
        <h1>Dice</h1>
        <div class="dice" id="dice">üé≤</div>
        <input type="number" id="bet" placeholder="–í–∞—à–∞ —Å—Ç–∞–≤–∫–∞" min="1" max="{{ current_user.coins }}">
        <input type="number" id="target" placeholder="–ù–∞ –∫–∞–∫–æ–µ —á–∏—Å–ª–æ —Å—Ç–∞–≤–∏—Ç–µ (1-6)" min="1" max="6">
        <button onclick="rollDice()">Roll Dice</button>
        <p>Coins: <span id="coins">{{ current_user.coins }}</span></p>
        <div class="result" id="result"></div>
    </div>
    <div class="footer">
        <p>Creator: Andrew Frolov | Developer: Matvey Gunin</p>
        <a href="https://t.me/your_group">Our Telegram Group</a>
        <div class="logos">
            <img src="{{ url_for('static', filename='images/uploads/logo1.png') }}" alt="Logo 1">
        </div>
    </div>
    <script>
        async function rollDice() {
            const bet = parseInt(document.getElementById('bet').value);
            const target = parseInt(document.getElementById('target').value);
            const dice = document.getElementById('dice');
            const resultDiv = document.getElementById('result');

            if (isNaN(bet) || bet <= 0 || bet > {{ current_user.coins }}) {
                resultDiv.textContent = 'Invalid bet!';
                return;
            }

            if (isNaN(target) || target < 1 || target > 6) {
                resultDiv.textContent = 'Invalid target number!';
                return;
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            dice.style.transform = 'rotateX(360deg)';
            setTimeout(() => {
                dice.style.transform = 'rotateX(0deg)';

                // –†–µ–∑—É–ª—å—Ç–∞—Ç –±—Ä–æ—Å–∫–∞
                const diceResult = Math.floor(Math.random() * 6) + 1;
                dice.textContent = diceResult;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                fetch('/roll_dice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `bet=${bet}&target=${target}&dice_result=${diceResult}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultDiv.textContent = data.error;
                    } else {
                        document.getElementById('coins').textContent = data.coins;
                        if (data.result === 'win') {
                            resultDiv.textContent = 'You win!';
                        } else {
                            resultDiv.textContent = 'You lose!';
                        }
                    }
                });
            }, 1000);
        }
    </script>
</body>
</html>
