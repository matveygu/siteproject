<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        .header {
            background-color: #fffff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header a {
            text-decoration: none;
            color: none;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header .buttons a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 20px;
            border: 5px solid #0ff;
            box-shadow: 0 0 20px #ff00ff;
        }
        .profile-info {
            text-align: center;
            margin-bottom: 20px;
            border: 5px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff00ff;
        }
        .profile-info h1 {
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('main_menu') }}">На главную</a>
        <div class="buttons">
            <a href="{{ url_for('games') }}">Игры</a>
            <a href="{{ url_for('profile') }}">Профиль</a>
            <a href="{{ url_for('top') }}">Топ пользователей</a>
        </div>
    </div>
    <div class="content">
        <h1>Изменение профиля</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="profile-picture">
                <img src="{{ url_for('static', filename='uploads/' + current_user.photo) }}" alt="Profile Picture" style="width: 100%; height: 100%; border-radius: 50%;">
            </div>
            <input type="file" name="photo">
            <input type="text" name="username" value="{{ current_user.username }}" placeholder="Username">
            <textarea name="description" placeholder="Description">{{ current_user.description }}</textarea>
            <button type="submit">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
