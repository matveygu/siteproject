<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        .header {
            background-color: #fffff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header a {
            text-decoration: none;
            color: none;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header .buttons a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .task {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background-color: #ddd;
            border: 4px solid #330066;
            border-radius: 10px;
            box-shadow: 0 0 20px #000066;
        }
        .task p {
            text-align: center;
            color: #000000;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{{ url_for('games') }}">К выбору игр</a>
        <div class="buttons">
            <a href="{{ url_for('profile') }}">Профиль</a>
            <a href="{{ url_for('top') }}">Топ пользователей</a>
        </div>
    </div>
    <div class="content">
        <h1>Задача</h1>
        <div class="task">
            <p>What is the capital of France?</p>
            <input type="text" id="answer" placeholder="Ваш ответ">
            <button onclick="checkAnswer()">Ответить</button>
        </div>
    </div>
    <div class="footer">
        <p>Creator: Andrew Frolov | Developer: Matvey Gunin</p>
        <a href="https://t.me/your_group">Our Telegram Group</a>
        <div class="logos">
            <img src="{{ url_for('static', filename='uploads/logo1.png') }}" alt="Logo 1">
        </div>
    </div>
    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            if (answer.toLowerCase() === 'Париж') {
                alert('Correct!');
            } else {
                alert('Incorrect!');
            }
        }
    </script>
</body>
</html>
